        const TETROMINOES = {

        function initBoard() {
            // è°ƒæ•´æ¸¸æˆæ¿å¤§å°ä»¥é€‚åº”å±å¹•
            const canvas = document.getElementById('board');
            const containerWidth = canvas.parentElement.clientWidth;

            const type = TETROMINO_TYPES[Math.floor(Math.random() * TETROMINO_TYPES.length)];
            return {
                type: type,
                shape: JSON.parse(JSON.stringify(TETROMINOES[type].shape)), // æ·±æ‹·è´
                x: Math.floor(10 / 2) - Math.floor(TETROMINOES[type].shape[0].length / 2),
                y: 0,

        // æ ¹æ®æ–¹å—ç±»å‹è·å–é¢œè‰²
        function getColor(pieceType) {

        }

        // ç»˜åˆ¶ä¸‹ä¸€ä¸ªæ–¹å—é¢„è§ˆ
        function drawNextPiece() {
            const canvas = document.getElementById('next-piece');
            const ctx = canvas.getContext('2d');
            const blockSize = 12;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (nextPiece) {
                const piece = nextPiece;
                const offsetX = (canvas.width - piece.shape[0].length * blockSize) / 2;
                const offsetY = (canvas.height - piece.shape.length * blockSize) / 2;
                
                ctx.fillStyle = piece.color;
                piece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            ctx.fillRect(

                                offsetY + y * blockSize,
                                blockSize - 1,
                                blockSize - 1
                            );
                            ctx.strokeStyle = '#fff';
                            ctx.strokeRect(
                                offsetX + x * blockSize,
                                offsetY + y * blockSize,
                                blockSize - 1,
                                blockSize - 1
                            );
                        }
                    });
                });
            }
        }

        // ç¢°æ’æ£€æµ‹
        function checkCollision(piece, board) {
            const shape = piece.shape;
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = piece.x + x;
                        const boardY = piece.y + y;
                        
                        // æ£€æŸ¥è¾¹ç•Œ
                        if (boardX < 0 || boardX >= 10 || boardY >= 20) {
                            return true;
                        }
                        
                        // æ£€æŸ¥ä¸å·²æœ‰æ–¹å—çš„ç¢°æ’
                        if (boardY >= 0 && board[boardY] && board[boardY][boardX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // ç»˜åˆ¶æ¸¸æˆæ¿
        function drawBoard() {
            const canvas = document.getElementById('board');
            const ctx = canvas.getContext('2d');
            const blockSize = canvas.width / 10;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼èƒŒæ™¯
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼çº¿
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 0.5;
            for (let x = 0; x <= 10; x++) {
                ctx.beginPath();
                ctx.moveTo(x * blockSize, 0);
                ctx.lineTo(x * blockSize, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= 20; y++) {

                ctx.moveTo(0, y * blockSize);
                ctx.lineTo(canvas.width, y * blockSize);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶å·²å›ºå®šçš„æ–¹å—
            for (let y = 0; y < 20; y++) {
                for (let x = 0; x < 10; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = getColor(board[y][x]);
                        ctx.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
                        ctx.strokeStyle = '#fff';
                        ctx.strokeRect(x * blockSize, y * blockSize, blockSize, blockSize);
                    }
                }
            }
            
            // ç»˜åˆ¶å½“å‰ä¸‹è½çš„æ–¹å—
            if (currentPiece) {

                currentPiece.shape.forEach((row, y) => {

                        if (value) {

                                (currentPiece.y + y) * blockSize,
                                blockSize,
                                blockSize
                            );
                            ctx.strokeStyle = '#fff';
                            ctx.strokeRect(

                            );
                        }
                    });
                });
            }
        }

        // ç§»åŠ¨æ–¹å—
        function movePieceLeft() {
            if (!currentPiece || isPaused || isGameOver) return;
            
            currentPiece.x--;
            if (checkCollision(currentPiece, board)) {
                currentPiece.x++;
            } else {
                playSound('move');
            }
            drawBoard();
        }

        function movePieceRight() {
            if (!currentPiece || isPaused || isGameOver) return;
            
            currentPiece.x++;
            if (checkCollision(currentPiece, board)) {
                currentPiece.x--;
            } else {
                playSound('move');
            }
            drawBoard();
        }

        function movePieceDown() {
            if (!currentPiece || isPaused || isGameOver) return true;
            
            currentPiece.y++;
            if (checkCollision(currentPiece, board)) {
                currentPiece.y--;
                lockPiece();
                return false;
            }
            drawBoard();
            return true;
        }

        function hardDrop() {
            if (!currentPiece || isPaused || isGameOver) return;
            
            while (movePieceDown()) {
                // æŒç»­ä¸‹è½ç›´åˆ°ä¸èƒ½ç§»åŠ¨
            }
            playSound('drop');
        }

        function rotatePiece() {
            if (!currentPiece || isPaused || isGameOver) return;
            
            const originalShape = currentPiece.shape;
            const rotated = [];
            const size = originalShape.length;
            
            // åˆ›å»ºæ—‹è½¬åçš„çŸ©é˜µ
            for (let i = 0; i < size; i++) {
                rotated[i] = [];
                for (let j = 0; j < size; j++) {
                    rotated[i][j] = originalShape[size - 1 - j][i];
                }
            }
            
            currentPiece.shape = rotated;
            if (checkCollision(currentPiece, board)) {
                // å¦‚æœæ—‹è½¬åç¢°æ’ï¼Œå°è¯•å¢™è¸¢ï¼ˆwall kickï¼‰
                currentPiece.x--;
                if (checkCollision(currentPiece, board)) {
                    currentPiece.x += 2; // å°è¯•å‘å³ç§»åŠ¨
                    if (checkCollision(currentPiece, board)) {
                        currentPiece.x--; // æ¢å¤åŸä½
                        currentPiece.shape = originalShape; // æ¢å¤åŸå½¢çŠ¶
                    }
                }
            } else {
                playSound('rotate');
            }
            drawBoard();
        }

        // é”å®šæ–¹å—åˆ°æ¸¸æˆæ¿
        function lockPiece() {
            const shape = currentPiece.shape;
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.type;
                        }
                    }
                }
            }
            
            clearLines();
            spawnNewPiece();
        }

        // ç”Ÿæˆæ–°æ–¹å—
        function spawnNewPiece() {
            currentPiece = nextPiece || getRandomPiece();
            nextPiece = getRandomPiece();
            drawNextPiece();
            
            // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
            if (checkCollision(currentPiece, board)) {
                gameOver();
            }
        }

        // æ¸…é™¤å®Œæ•´çš„è¡Œ
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = 19; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    // ç§»é™¤è¯¥è¡Œ
                    board.splice(y, 1);
                    // åœ¨é¡¶éƒ¨æ·»åŠ æ–°è¡Œ
                    board.unshift(Array(10).fill(0));
                    linesCleared++;
                    y++; // é‡æ–°æ£€æŸ¥å½“å‰è¡Œ
                }
            }
            
            if (linesCleared > 0) {
                // è®¡ç®—è¿å‡»
                const currentTime = Date.now();
                if (currentTime - lastClearTime < 2000) { // 2ç§’å†…
                    combo++;
                } else {
                    combo = 1;
                }
                lastClearTime = currentTime;
                
                lines += linesCleared;
                // è®¡åˆ†è§„åˆ™ï¼š1è¡Œ=100, 2è¡Œ=300, 3è¡Œ=500, 4è¡Œ=800ï¼Œä¹˜ä»¥è¿å‡»å€æ•°
                score += [0, 100, 300, 500, 800][linesCleared] * level * combo;
                level = Math.floor(lines / 10) + 1;
                updateDisplay();
                updateDropInterval();
                
                // æ’­æ”¾æ¶ˆé™¤è¡ŒéŸ³æ•ˆ
                playSound('clear');
                
                // æ˜¾ç¤ºè¿å‡»ç‰¹æ•ˆ
                showComboEffect(linesCleared);
            } else {
                combo = 0;
                updateDisplay();
            }
        }

        // æ˜¾ç¤ºè¿å‡»ç‰¹æ•ˆ
        function showComboEffect(linesCleared) {
            const canvas = document.getElementById('board');
            const effect = document.createElement('div');
            effect.className = 'combo-effect';
            effect.textContent = `${linesCleared}è¡Œ! ${combo}xè¿å‡»!`;
            effect.style.left = `${canvas.offsetLeft + canvas.width/2}px`;
            effect.style.top = `${canvas.offsetTop + canvas.height/2}px`;
            document.body.appendChild(effect);
            
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 800);
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            isGameOver = true;
            clearInterval(dropInterval);
            if (challengeTimer) clearInterval(challengeTimer);
            
            // åœæ­¢èƒŒæ™¯éŸ³ä¹ï¼Œæ’­æ”¾æ¸¸æˆç»“æŸéŸ³æ•ˆ
            stopBGM();
            playSound('gameover');
            
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over-modal').style.display = 'flex';
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (isGameOver) {
                resetGame();
                return;
            }
            
            isPaused = false;
            isGameOver = false;
            
            if (dropInterval) {
                clearInterval(dropInterval);
            }
            
            // æ ¹æ®æ¸¸æˆæ¨¡å¼åˆå§‹åŒ–
            if (gameMode === 'challenge') {
                timeLeft = 120;
                if (challengeTimer) clearInterval(challengeTimer);
                challengeTimer = setInterval(() => {
                    timeLeft--;
                    if (timeLeft <= 0) {
                        gameOver();
                    }
                    updateDisplay();
                }, 1000);
            }
            
            initBoard();
            score = 0;
            level = 1;
            lines = 0;
            combo = 0;
            updateDisplay();
            
            // ç”Ÿæˆç¬¬ä¸€ä¸ªå’Œä¸‹ä¸€ä¸ªæ–¹å—
            currentPiece = getRandomPiece();
            nextPiece = getRandomPiece();
            drawNextPiece();
            
            // å¼€å§‹èƒŒæ™¯éŸ³ä¹
            startBGM();
            
            startDropInterval();
            drawBoard();
        }

        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            if (isGameOver) return;
            
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(dropInterval);
                if (challengeTimer) clearInterval(challengeTimer);
                document.getElementById('pause-btn').textContent = 'ç»§ç»­';
                
                // æš‚åœèƒŒæ™¯éŸ³ä¹
                pauseBGM();
            } else {
                startDropInterval();
                if (gameMode === 'challenge') {
                    challengeTimer = setInterval(() => {
                        timeLeft--;
                        if (timeLeft <= 0) {
                            gameOver();
                        }
                        updateDisplay();
                    }, 1000);
                }
                document.getElementById('pause-btn').textContent = 'æš‚åœ';
                
                // æ¢å¤èƒŒæ™¯éŸ³ä¹
                resumeBGM();
            }
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            isGameOver = false;
            isPaused = true;
            score = 0;
            level = 1;
            lines = 0;
            combo = 0;
            currentPiece = null;
            nextPiece = null;
            
            if (dropInterval) {
                clearInterval(dropInterval);
            }
            if (challengeTimer) {
                clearInterval(challengeTimer);
                challengeTimer = null;
            }
            
            // åœæ­¢èƒŒæ™¯éŸ³ä¹
            stopBGM();
            
            initBoard();
            updateDisplay();
            document.getElementById('pause-btn').textContent = 'æš‚åœ';
        }

        // æ›´æ–°ä¸‹è½é€Ÿåº¦
        function updateDropInterval() {
            if (dropInterval) {
                clearInterval(dropInterval);
            }
            
            let baseSpeed = 1000;
            if (gameMode === 'speed') {
                baseSpeed = 500; // æé€Ÿæ¨¡å¼åŸºç¡€é€Ÿåº¦æ›´å¿«
            }
            
            const speedDecrease = Math.min(level - 1, 15) * 50;
            const interval = Math.max(baseSpeed - speedDecrease, 100);
            
            dropInterval = setInterval(() => {
                if (!isPaused && !isGameOver) {
                    movePieceDown();
                }
            }, interval);
        }

        function startDropInterval() {
            updateDropInterval();
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('lines').textContent = lines;
            document.getElementById('combo').textContent = combo;
            document.getElementById('level-display').textContent = level;
            
            // æ›´æ–°æ¸¸æˆæ ‡é¢˜æ˜¾ç¤ºæ¨¡å¼ä¿¡æ¯
            let modeText = "ä¿„ç½—æ–¯æ–¹å—";
            if (gameMode === 'speed') {
                modeText = "æé€Ÿæ¨¡å¼";
            } else if (gameMode === 'challenge') {
                modeText = `æŒ‘æˆ˜æ¨¡å¼ ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}`;
            }
            document.querySelector('.game-title').textContent = `ğŸ® ${modeText}`;
        }

        // éŸ³ä¹æ§åˆ¶åŠŸèƒ½
        function startBGM() {
            if (bgmEnabled) {
                const bgm = document.getElementById('bgm');
                bgm.currentTime = 0;
                bgm.play().catch(e => console.log('èƒŒæ™¯éŸ³ä¹æ’­æ”¾å¤±è´¥:', e));
            }
        }

        function pauseBGM() {
            const bgm = document.getElementById('bgm');
            bgm.pause();
        }

        function resumeBGM() {
            if (bgmEnabled) {
                const bgm = document.getElementById('bgm');
                bgm.play().catch(e => console.log('èƒŒæ™¯éŸ³ä¹æ’­æ”¾å¤±è´¥:', e));
            }
        }

        function stopBGM() {
            const bgm = document.getElementById('bgm');
            bgm.pause();
            bgm.currentTime = 0;
        }

        function toggleBGM() {
            bgmEnabled = !bgmEnabled;
            const btn = document.getElementById('bgm-toggle');
            
            if (bgmEnabled) {
                btn.classList.add('active');
                if (!isPaused && !isGameOver) {
                    startBGM();
                }
            } else {
                btn.classList.remove('active');
                pauseBGM();
            }
        }

        function toggleSFX() {
            sfxEnabled = !sfxEnabled;
            const btn = document.getElementById('sfx-toggle');
            
            if (sfxEnabled) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }

        function playSound(soundType) {
            if (!sfxEnabled) return;
            
            const soundMap = {
                'rotate': document.getElementById('rotate-sfx'),
                'move': document.getElementById('move-sfx'),
                'clear': document.getElementById('clear-sfx'),
                'drop': document.getElementById('drop-sfx'),
                'gameover': document.getElementById('gameover-sfx')
            };
            
            const sound = soundMap[soundType];
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log(`${soundType}éŸ³æ•ˆæ’­æ”¾å¤±è´¥:`, e));
            }
        }

        // æ’è¡Œæ¦œåŠŸèƒ½
        const LEADERBOARD_KEY = 'tetris_leaderboard';
        const MAX_LEADERBOARD_ENTRIES = 10;

        // è·å–æ’è¡Œæ¦œ
        function getLeaderboard() {
            const leaderboard = localStorage.getItem(LEADERBOARD_KEY);
            return leaderboard ? JSON.parse(leaderboard) : [];
        }

        // æ·»åŠ åˆ°æ’è¡Œæ¦œ
        function addToLeaderboard(name, score) {
            const leaderboard = getLeaderboard();
            const newEntry = {
                name: name,
                score: score,
                date: new Date().toLocaleDateString(),
                mode: gameMode
            };
            
            leaderboard.push(newEntry);
            
            // æŒ‰åˆ†æ•°æ’åºå¹¶ä¿ç•™å‰Nå
            leaderboard.sort((a, b) => b.score - a.score);
            const topScores = leaderboard.slice(0, MAX_LEADERBOARD_ENTRIES);
            
            localStorage.setItem(LEADERBOARD_KEY, JSON.stringify(topScores));
            return topScores;
        }

        // æ›´æ–°æ’è¡Œæ¦œæ˜¾ç¤º
        function updateLeaderboardDisplay() {
            const leaderboard = getLeaderboard();
            const leaderboardList = document.getElementById('leaderboard-list');
            
            if (leaderboard.length === 0) {
                leaderboardList.innerHTML = '<div class="leaderboard-item">æš‚æ— è®°å½•</div>';
                return;
            }
            
            leaderboardList.innerHTML = leaderboard.map((entry, index) => `
                <div class="leaderboard-item">
                    <div>
                        <span class="leaderboard-rank">${index + 1}.</span> ${entry.name}
                    </div>
                    <div>${entry.score}</div>
                </div>
            `).join('');
        }

        // æäº¤åˆ†æ•°
        function submitScore() {
            const playerName = document.getElementById('player-name').value || 'åŒ¿åç©å®¶';
            if (playerName.trim() !== '') {
                addToLeaderboard(playerName, score);
                document.getElementById('game-over-modal').style.display = 'none';
                updateLeaderboardDisplay();
                resetGame();
            }
        }

        // åˆ‡æ¢æ¸¸æˆæ¨¡å¼
        function setGameMode(mode) {
            gameMode = mode;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`mode-${mode}`).classList.add('active');
            
            // é‡ç½®æ¸¸æˆ
            resetGame();
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            initBoard();
            updateLeaderboardDisplay();
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('pause-btn').addEventListener('click', pauseGame);
            document.getElementById('reset-btn').addEventListener('click', resetGame);
            document.getElementById('submit-score-btn').addEventListener('click', submitScore);
            document.getElementById('cancel-btn').addEventListener('click', function() {
                document.getElementById('game-over-modal').style.display = 'none';
                resetGame();
            });
            
            // æ¸¸æˆæ¨¡å¼æŒ‰é’®
            document.getElementById('mode-classic').addEventListener('click', () => setGameMode('classic'));
            document.getElementById('mode-speed').addEventListener('click', () => setGameMode('speed'));
            document.getElementById('mode-challenge').addEventListener('click', () => setGameMode('challenge'));
            
            // éŸ³ä¹æ§åˆ¶æŒ‰é’®
            document.getElementById('bgm-toggle').addEventListener('click', toggleBGM);
            document.getElementById('sfx-toggle').addEventListener('click', toggleSFX);
            
            // ç§»åŠ¨ç«¯æ§åˆ¶æŒ‰é’®äº‹ä»¶
            document.querySelector('.left-btn').addEventListener('touchstart', function(e) {
                e.preventDefault();
                movePieceLeft();
            });
            
            document.querySelector('.right-btn').addEventListener('touchstart', function(e) {
                e.preventDefault();
                movePieceRight();
            });
            
            document.querySelector('.drop-btn').addEventListener('touchstart', function(e) {
                e.preventDefault();
                movePieceDown();
            });
            
            document.querySelector('.rotate-btn').addEventListener('touchstart', function(e) {
                e.preventDefault();
                rotatePiece();
            });
            
            document.querySelector('.hard-drop-btn').addEventListener('touchstart', function(e) {
                e.preventDefault();
                hardDrop();
            });
            
            // è§¦æ‘¸æ‰‹åŠ¿æ”¯æŒ
            const gameBoard = document.getElementById('board');
            gameBoard.addEventListener('touchstart', function(e) {
                e.preventDefault();
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                
                // æ£€æµ‹åŒå‡»
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTapTime;
                if (tapLength < 300 && tapLength > 0) {
                    // åŒå‡»äº‹ä»¶ - æ—‹è½¬æ–¹å—
                    rotatePiece();
                }
                lastTapTime = currentTime;
            });
            
            gameBoard.addEventListener('touchmove', function(e) {
                e.preventDefault();
            });
            
            gameBoard.addEventListener('touchend', function(e) {
                e.preventDefault();
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;
                
                // è®¾ç½®æ»‘åŠ¨é˜ˆå€¼
                const minSwipeDistance = 30;
                
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    // æ°´å¹³æ»‘åŠ¨
                    if (Math.abs(diffX) > minSwipeDistance) {
                        if (diffX > 0) {
                            movePieceRight();
                        } else {
                            movePieceLeft();
                        }
                    }
                } else {
                    // å‚ç›´æ»‘åŠ¨
                    if (Math.abs(diffY) > minSwipeDistance) {
                        if (diffY > 0) {
                            movePieceDown();
                        } else {
                            rotatePiece();
                        }
                    }
                }
            });
            
            // é•¿æŒ‰å¿«é€Ÿä¸‹è½
            let longPressTimer;
            gameBoard.addEventListener('touchstart', function(e) {
                longPressTimer = setTimeout(function() {
                    hardDrop();
                }, 500); // é•¿æŒ‰500msè§¦å‘å¿«é€Ÿä¸‹è½
            });
            
            gameBoard.addEventListener('touchend', function(e) {
                clearTimeout(longPressTimer);
            });
            
            // é”®ç›˜æ§åˆ¶
            document.addEventListener('keydown', (event) => {
                if (isPaused || isGameOver) return;
                
                switch(event.code) {
                    case 'KeyA': // Aé”® - å·¦ç§»
                    case 'ArrowLeft':
                        movePieceLeft();
                        break;
                    case 'KeyD': // Dé”® - å³ç§»
                    case 'ArrowRight':
                        movePieceRight();
                        break;
                    case 'KeyS': // Sé”® - åŠ é€Ÿä¸‹è½
                    case 'ArrowDown':
                        movePieceDown();
                        break;
                    case 'KeyW': // Wé”® - æ—‹è½¬
                    case 'ArrowUp':
                        rotatePiece();
                        break;
                    case 'Space':
                        event.preventDefault();
                        hardDrop();
                        break;
                    case 'KeyP':
                        pauseGame();
                        break;
                }
            });
            
            // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°è°ƒæ•´æ¸¸æˆæ¿
            window.addEventListener('resize', initBoard);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
